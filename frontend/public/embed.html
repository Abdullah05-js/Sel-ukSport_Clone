<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter embed Player</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #333;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 10;
            /* Try adding this to ensure it's on top */
            position: relative;
            /* Sometimes helps with visibility */
        }
    </style>
</head>

<body>
    <video controls autoplay playsinline>
        <source src="https://thodex.live/videoplayback.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>

</html>
