<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Video Player</title>

    <!-- Twitter Card metadata -->
    <meta name="twitter:card" content="player">
    <meta name="twitter:site" content="@Thodex_Live">
    <meta name="twitter:title" content="Your Video Title">
    <meta name="twitter:description" content="Description of your video">
    <meta name="twitter:image" content="https://thodex.live/opengraph-image.png">
    <meta name="twitter:player" content="https://thodex.live/embed.html">
    <meta name="twitter:player:width" content="480">
    <meta name="twitter:player:height" content="270">
    <meta name="twitter:player:stream" content="https://thodex.live/videoplayback.mp4">
    <meta name="twitter:player:stream:content_type" content="video/mp4">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 10;
            /* Try adding this to ensure it's on top */
            position: relative;
            /* Sometimes helps with visibility */
        }
    </style>
</head>

<body>
    <video controls width="100%">
        <source src="https://thodex.live/videoplayback.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>

</html>
